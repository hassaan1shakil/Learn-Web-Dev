<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>

    <style>

        .img1{
            filter: blur(1px) sepia(100%);
            filter: opacity(0.5);
        }

        .img2{
            width: 70vw;
            filter: brightness(150%) contrast(25);
        }

        .img3{
            filter: blur(1px) grayscale(100%);
            filter: invert(0.8);
        }

    </style>

</head>
<body>

    <div class="container">

        <img src="https://img.etimg.com/thumb/width-640,height-480,imgsize-276748,resizemode-75,msid-100708018/top-trending-products/electronics/laptops/best-8-gb-graphics-card-laptops-in-india-for-unparalleled-gaming-performance/best-8-gb-graphics-card-laptops.jpg" alt="" class="img1">

        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="" class="img2">

        <img src="https://thumbs.dreamstime.com/b/laughing-young-man-glasses-casual-clothes-using-mobile-phone-communication-against-pink-background-neon-light-concept-321908166.jpg" alt="" class="img3">

    </div>
    
</body>
</html>
