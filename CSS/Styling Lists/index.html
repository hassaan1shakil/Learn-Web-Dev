<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>

    <style>

        div ul li{
            background-color: lightblue;
            list-style: none;
            padding: 5px;
        }

        div ul{
            display: flex;
        }

    </style>

</head>
<body>

    <div>

        <ul class="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Consultancy</li>
            <li>Contact</li>
            <li>Search</li>
        </ul>

    </div>
    
</body>
</html>
