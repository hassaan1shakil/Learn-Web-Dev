<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>

        *{
            margin:0;
            padding: 0;
        }

        .box{
            border: 2px solid black;
            display: inline-block;
            padding:5px;
        }

        .box1{
            visibility: hidden
        }

        .flexbox{
            border: 2px solid black;
            display: flex;
            justify-content: center;
        }

        .grid{
            border: 2px solid black;
            display: grid
        }
        

    </style>

</head>
<body>
    
    <div class="box box1">This is a box</div>

    <span>I am next to a hidden</span>
    <span>box</span>

    <div class="flexbox">I am a flexbox</div>

    <div class="grid">I am a grid</div>

</body>
</html>
