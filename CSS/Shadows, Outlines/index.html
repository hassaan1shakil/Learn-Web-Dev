<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows - Outlines</title>

    <style>

        .box{
            border: 2px solid rgb(227, 89, 25);
            padding: 15px;
            box-shadow: 5px 5px 10px 2px rgb(227, 89, 25);
        }

        .box2{
            border: 2px solid black;
            padding: 15px;
            box-shadow: 5px 5px 10px 2px black inset;
        }

        .text-shadow{
            text-shadow: 5px 5px 10px rgb(255, 0, 208);
        }

    </style>

</head>
<body>

    <div class="box">

        This is a Shadowed Box

    </div>

    <pre>

    </pre>

    <div class="box2">

        This is an Inset Shadowed Box

    </div>

    <p class="text-shadow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, reprehenderit minima. Quas, hic nesciunt tempore sed veniam ipsa quis in enim facilis, ex tenetur molestias.</p>
    
</body>
</html>
