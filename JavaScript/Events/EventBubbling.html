<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>

        .main-container{
            padding: 3vh;
            background-color: yellow;
        }

        .child-container{
            padding: 3vh;
            background-color: rgb(56, 241, 56);
        }

        .child{
            padding: 3vh;
            background-color: red;
        }

    </style>

</head>
<body>

    <div class="main-container">

        <span class="child-container">

            <div class="child">Hey from Child</div>

        </span>

    </div>

    <script>

        document.querySelector(".child").addEventListener("click", (e) => {

            e.stopPropagation();
            alert("Child was clicked!");
        });

        document.querySelector(".child-container").addEventListener("click", (e) => {

            e.stopPropagation();
            alert("Child Container was clicked!");
        });

        document.querySelector(".main-container").addEventListener("click", () => {

            alert("Main Container was clicked!");
        });

        // setInterval

        let interval = setInterval(() => {
            console.log(Math.random());

        }, 2000)

        // clearInterval(interval);


        // setTimeout

        let timeout = setTimeout(() => {
            console.log(Math.floor(Math.random() * 10));

        }, 5000)

        // clearTimeout(timeout);

    </script>
    
</body>
</html>
