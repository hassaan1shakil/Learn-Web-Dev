<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inq's Bookmarks</title>
    <link rel="icon" href="Inq Logo.jpeg" type="image/x-icon">

    <style>
        body {
            background-color: rgb(237, 104, 42)
        }

        button {
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 1vh;
            border-radius: 7px;
            margin-top: 2vh;
            background-color: rgb(216, 195, 186);
        }

        button:hover {
            cursor: pointer;
        }
    </style>

</head>

<body>

    <h1>Inq's Bookmarks</h1>

    <img src="Inq Logo.jpeg" alt="Badass Inq">

    <div>
        <button>Add Bookmark</button>
    </div>

    <div class="bookmarks">

        <h2>Favourites</h2>
        <p><a href="https://www.google.com">Google</a></p>
        <p><a target="_blank" href="https://www.youtube.com">YouTube</a></p>

    </div>

    <script>

        button = document.querySelector("button");

        button.addEventListener("click", () => {
            let name = prompt("Enter the Website's name");
            let url = prompt("Enter the Website's url");

            bookmarks = document.querySelector(".bookmarks");

            bookmarks.innerHTML = bookmarks.innerHTML + `<p><a target="_blank" href="${url}">${name}</a></p>`;
        });

    </script>

</body>

</html>
