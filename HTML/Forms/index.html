<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form>

        <div>

            <label for="input1">Username: </label>
            <input type="text" id="input1" name="username" placeholder="e.g., 22L-6544">

        </div>

        <div>

            <input type="radio" name="gender" id="input2">
            <label for="input2">Male</label>

            <input type="radio" name="gender" id="input3">
            <label for="input3">Female</label>

        </div>

        <div>

            <input type="checkbox" name="Exchange Student" id="input4">
            <label for="input4">Exchange Student</label>

        </div>

        <div>

            <label for="input5">Please Share Your Experience...</label>
            <br>
            <textarea name="experience" id="input5" rows="5" cols="40"></textarea>

        </div>

        <div>

           <label for="campus">Please Select Your Campus</label>

            <select name="campus" id="campus">

                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Multan">Multan</option>
                <option value="Karachi">Karachi</option>

            </select>

        </div>

    </form>

</body>

</html>
